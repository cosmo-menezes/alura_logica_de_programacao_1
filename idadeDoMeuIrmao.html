<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(idade){
		document.write(idade);
		
	}

	mostra("minha idade: " + 32);
	pulaLinha();
	mostra("idade meu irmão: " + 27);
	pulaLinha();
	mostra("a diferença das idades é: " + (32 - 27));


</script>
