<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
	}

	mostra("O ano atual é: " + 2021);
	pulaLinha();
	mostra("O ano do descobrimento do Brasil foi em: " + 1500);
	pulaLinha();
	mostra("O cálculo da quantidade de gerações que se passaram no Brasil desde de sua descoberta é: " + ((2021 - 1500) / 28) + " gerações");
</script>
