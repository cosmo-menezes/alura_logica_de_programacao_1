<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var convidados = parseInt(prompt("Entre com o número de convidados: "));
	var vips = parseInt(prompt("Entre com o número de convidados vips: "));

	var total = convidados + vips

	mostra("O número de convidados é: " + total);

	
	
	
</script>
